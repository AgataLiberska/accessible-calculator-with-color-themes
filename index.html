<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src='js/app.js' type="module"></script>
  <title>Frontend Mentor | Calculator app</title>

</head>
<body class="dark-theme" id="body">
  <main>
    <div class="calc__wrapper">
      <div class="calc">
        <div class="calc__header">
          <h1 class="calc__heading">calc</h1>
          <div>
            <fieldset class="theme__switcher">
              <legend aria-label="Choose color theme">Theme</legend>
              <input type="radio" name="theme" id="dark" value="dark-theme" aria-label='Dark color theme'>
              <label for="dark">1</label>
              <input type="radio" name="theme" id="light" value="light-theme" aria-label="Light color theme" checked>
              <label for="light">2</label>
              <input type="radio" name="theme" id="neon" value="neon-theme" aria-label="Neon color theme">
              <label for="neon">3</label>
            </fieldset>
          </div>
        </div>
        <div class="calc__display">
          <p id='display' aria-live="polite">0</p>
        </div>
        <div class="calc__keypad" id="keypad" role="grid" aria-label="Calculator Keypad">
          <div class="grid__NUX hidden" id="grid-nux" role="region" aria-label="Calculator Keypad Instructions" tabindex="0">
            <p>Move keyboard focus inside the keypad with arrow keys. Press <code>Space</code> to activate key.</p>
            <p>Press Home to jump to the top left key (7). Press End to jump to the last key (=).</p>
            <p>You can also use number keys and numeric keyboard.</p>
            <button>Close Tutorial</button>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
