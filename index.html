<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src='js/app.js' type="module"></script>
  <title>Frontend Mentor | Calculator app</title>

</head>
<body class="dark-theme" id="body">
  <main>
    <div class="calc__wrapper">
      <div class="calc">
        <div class="calc__header">
          <h1 class="calc__heading">calc</h1>
          <div>
            <fieldset class="theme__switcher">
              <legend>Theme</legend>
              <input type="radio" name="theme" id="dark" value="dark-theme" aria-label='Dark color theme'>
              <label for="dark">1</label>
              <input type="radio" name="theme" id="light" value="light-theme" aria-label="Light color theme" checked>
              <label for="light">2</label>
              <input type="radio" name="theme" id="neon" value="neon-theme" aria-label="Neon color theme">
              <label for="neon">3</label>
            </fieldset>
          </div>
        </div>
        <div class="calc__display">000</div>
        <div class="calc__keypad">
          <button class="calc__btn btn-num">7</button>
          <button class="calc__btn btn-num">8</button>
          <button class="calc__btn btn-num">9</button>
          <button class="calc__btn btn-func">del</button>
          <button class="calc__btn btn-num">4</button>
          <button class="calc__btn btn-num">5</button>
          <button class="calc__btn btn-num">6</button>
          <button class="calc__btn btn-num">&plus;</button>
          <button class="calc__btn btn-num">1</button>
          <button class="calc__btn btn-num">2</button>
          <button class="calc__btn btn-num">3</button>
          <button class="calc__btn btn-num">&minus;</button>
          <button class="calc__btn btn-num">&#46;</button>
          <button class="calc__btn btn-num">0</button>
          <button class="calc__btn btn-num">&#47;</button>
          <button class="calc__btn btn-num">&times;</button>
          <button class="calc__btn btn-func btn-reset">reset</button>
          <button class="calc__btn btn-equals">&#61;</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
